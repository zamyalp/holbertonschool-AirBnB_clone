<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Oklahoma, Texas</h4>
                    <ul class="popover">
                        <li><h2>whooville</h2></li>
                        <li>Arlington</li>
                        <li>Rockford</li>
                        <li><h2>California:</h2></li>
                        <li>Baltimore</li>
                        <li>Columbus</li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Tennis</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Wifi</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>A very large boot</h2>
                </article>
                <article>
                    <h2>Sopping wet cardboard box</h2>
                </article>
                <article>
                    <h2>twin bed shared with old man</h2>
                </article>
            </section>
        </div>
        <footer>
            <div class="footText">
                <p>Best School</p>
            </div>
        </footer>
    </body>
</html>
